    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--SWIPER.JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>


<body>


    <!--NAVBAR-->
    <nav>
        <div class="container nav__container">
            <a href = "index.html"><h4>PAGE</h4></a>
            <ul class = "nav__menu">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "about.html">About</a></li>
                <li><a href = "courses.html">Courses</a></li>
                <li><a href = "contact.html">Contact</a></li>
            </ul>
            <button id = "open-menu-btn" ><i class="fa-solid fa-bars"></i></button>
            <button id = "close-menu-btn" ><i class="fas fa-times"></i></button>

        </div>
    </nav>

    <section class="contact">
        <div class="container contact__container">
            <aside class = "contact__aside">
                <div class="aside__image">
                    <img src="./images/contact.svg">
                </div>
                <h2>Contact Us</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio, ratione! Ratione, debitis?</p>
                <ul class = "contact__details">
                    <li class="details">
                        <i class="fas fa-phone"></i>
                        <h5>+102345678910</h5>
                    </li>
                    <li class="details">
                        <i class="fas fa-envelope"></i>
                        <h5>admin@gmail.com</h5>
                    </li>
                    <li class="details">
                        <i class="fas fa-map-marker"></i>
                        <h5>Bucharest, Romania</h5>
                    </li>
                </ul>
                <ul class = "contact__socials">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                </ul>
            </aside>
            <form>
                <div class="form__name">
                    <input type = "text" name="First Name" placeholder="First Name" required>
                    <input type = "text" name="Last Name" placeholder="Last Name" required>
                </div>
                <input type = "email" name="Email Address" placeholder="Your Email Address" required>
                <textarea name ="Message" rows="7" placeholder="Message" required></textarea>
                <button type = "submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>


    <script src = "./main.js"></script>
</body>
